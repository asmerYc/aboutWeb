<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>throttlexuexi</title>
  <style>
    #container {
      width: 100%; 
      height: 200px; 
      line-height: 200px; 
      text-align: center; 
      color: #fff; 
      background-color: #444; 
      font-size: 30px;
    }
  </style>
</head>
<body>
  <div id="container"></div>
</body>
<script>
  // 节流的原理：就是你持续触发事件，每隔一段时间，只执行一次事件
  window.onload = function(){
    var count = 1;
    var container = document.getElementById('container');
    function operateAction(){
      container.innerHTML = count++;
    }
    container.onmousemove = throttle(operateAction,2000);
  }
  function throttle(func,wait){
    var context = this;
    var args = arguments;
    var previous = 0;
    return function(){
      var now = new Date().getTime();
      if(now - previous > wait) {
        func.apply(context, args);
        previous = now;
      }
    }
  }
</script>
</html>
