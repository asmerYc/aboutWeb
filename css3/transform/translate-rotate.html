<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>translate</title>
  <style>
    div {
      width: 200px;
      height: 100px;
      background-color: yellow;
      transform: rotate(30deg);
      -ms-transform: rotate(30deg);
      -webkit-transform:rotate(30deg) ;
    }
  </style>
</head>
<body>
  <div>
    hello
  </div>
