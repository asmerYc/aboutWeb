<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transition-simple</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background: red;
      transition:width 1s linear 2s;
      /* safari */
      -webkit-transition:width 1s linear 2s;
    }
    div:hover {
      width: 200px;
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
