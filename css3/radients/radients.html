<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gradients</title>
  <style>
    #grad1 {
      height: 200px;
      background: -webkit-linear-gradient(red,blue);/*safari和chrome*/
      background: -o-linear-gradients(red,blue);/*opera*/
      background: -moz-linear-gradient(red,blue);/* firefox*/
      background: linear-gradient(red,blue);
    }
  </style>
</head>
<body>
  <h3>线性渐变-从上到下</h3>
  <p>从底部开始的线性渐变,起点是红色，慢慢过渡到蓝色</p>
  <div id="grad1"></div>
  <p><strong>注意：</strong>Internet Explorer9以及之前的版本不支持渐变</p>
</html>
